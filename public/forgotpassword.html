<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-image: linear-gradient(-60deg, #ff5858 0%, #f09819 100%);">

    <div class="container bg-light p-4" style="width: 300px;">
        <form action="/sendotp" method="post">
            <label for="email" class="mb-3">Email:</label>
            <input type="email" id="email" name="email" class="form-control mb-3" required>
            <button type="submit" class="btn btn-danger">Verify</button>
            
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
