<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #FF8300;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 600px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Job Posting Form</h1>
        
        <!-- Job Posting Form -->
        <form action="/postjob" method="post" enctype="multipart/form-data">
            <!-- Job Details -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="softwarejob">Software</option>
                    <option value="corejob">Core</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="governmentjob">Government</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="jobname" class="form-label">Job Name</label>
                <input type="text" class="form-control" id="jobname" name="jobname" required>
            </div>

            <div class="mb-3">
                <label for="companyname" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyname" name="companyname" required>
            </div>

            <div class="mb-3">
                <label for="openings" class="form-label">Number of Openings</label>
                <input type="number" class="form-control" id="openings" name="openings" required>
            </div>

            <div class="mb-3">
                <label for="lastdate" class="form-label">Last Date</label>
                <input type="date" class="form-control" id="lastdate" name="lastdate" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <!-- Logo Image/File Input -->
            <div class="mb-3">
                <label for="logo" class="form-label">Logo Image/File</label>
                <input type="file" class="form-control" id="logo" name="logo" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Your custom scripts (if any) -->
</body>
</html>
