    <title>Signup Form Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body style="font-family: Arial, sans-serif;background-image: linear-gradient(-60deg, #ff5858 0%, #f09819 100%);; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="container" style="background: #fff; max-width: 400px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">

        <h2 class="mb-4">Sign In</h2>

        <form style="text-align: left; margin-top: 20px;" action="/signin" method="post">

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email1" name="email1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password1" name="password1" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Sign In</button>

            <p class="mb-3">Forgot password? <a href="/forgotpassword.html">Reset password</a></p>
            <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
        </form>

        <!-- //<div id="messageContainer" class="mb-3"><%=message %></div> -->
    </div>
